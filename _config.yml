# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title:       The Hornery
subtitle:
description: "Where Brenton Horne stores his thoughts and guides relating to technology."
author:      Brenton Horne
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url:        http://fusion809.github.io/hexo-site
root:       /hexo-site/
permalink:  :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir:   source
public_dir:   public
tag_dir:      tags
archive_dir:  archives
category_dir: categories
code_dir:     downloads/code
i18n_dir:     :lang
skip_render:

# Writing
new_post_name:     :title.md # File name of new posts
default_layout:    post
titlecase:         false # Transform title into titlecase
external_link:     true # Open external links in new tab
filename_case:     0
render_drafts:     false
post_asset_folder: false
relative_link:     false
future:            true
highlight:
  enable:          true
  line_number:     true
  auto_detect:     false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape
plugins:
- hexo-admin
- hexo-deployer-git
- hexo-generator-category
- hexo-generator-index
- hexo-generator-sitemap
- hexo-generator-tag
- hexo-math
- hexo-renderer-ejs
- hexo-renderer-markdown-it
- hexo-renderer-stylus
- hexo-server

math:
  engine: 'katex'
  mathjax:
    src: '//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'
    config: {
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        processEscapes: true
      },
      TeX: {
        equationNumbers: {
          autoNumber: "AMS"
        }
      }
    }
  katex: {
    css: "https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css",
    js: "https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js",
    config: {
      throwOnError: false,
      errorColor: "#cc0000"
    }
  }


# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki/
markdown:
  render:
    html: true
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    # Minimum level for ID creation. (Ex. h2 to h6)
    level: 2
    # A suffix that is prepended to the number given if the ID is repeated.
    collisionSuffix: 'v'
    # If `true`, creates an anchor tag with a permalink besides the heading.
    permalink: true
    # Class used for the permalink anchor tag.
    permalinkClass: header-anchor
    # The symbol used to make the permalink
    permalinkSymbol: Â¶

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:    git
  repo:    git@github.com:fusion809/hexo-site.git
  branch:  gh-pages
  message: "Revising"
  name:    fusion809
  email:   brentonhorne77@gmail.com
